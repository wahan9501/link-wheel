<svg version="1.1" width="100%" height="100%" viewbox="-10 -10 120 120"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="cursor-clip" clipPathUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="50" />
    </clipPath>
    <mask id="cursor-mask" clipPathUnits="userSpaceOnUse">
      <rect x="-10" y="-10" width="120" height="120" fill="white" />
      <circle cx="50" cy="50" r="49.9" file="black" />
    </mask>
    <radialGradient id="cursor-light">
      <stop offset="0%" stop-color="#fff" stop-opacity="100%" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0%" />
    </radialGradient>
    <radialGradient id="cursor-dark">
      <stop offset="0%" stop-color="#000" stop-opacity="100%" />
      <stop offset="100%" stop-color="#000" stop-opacity="0%" />
    </radialGradient>
    <filter id="cursor-filter" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="10" />
    </filter>
    <filter id="cursor-shadow-filter" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="3" result="blur" />
    </filter>
    <filter id="cursor-shadow-filter2" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="3" />
      <feOffset dx="-2" dy="7" result="offsetBlur" />
    </filter>
  </defs>

  <g id="cursor" clip-path="url(#cursor-clip)" filter="url(#cursor-filter)">
    <ellipse cx="50" cy="0" rx="200" ry="45" fill="url(#cursor-light)" />
    <ellipse cx="50" cy="100" rx="200" ry="45" fill="url(#cursor-dark)" />
  </g>
  <g id="cursor-shadow" mask="url(#cursor-mask)">
    <circle cx="50" cy="50" r="50" fill="#444" fill-opacity="0.75" filter="url(#cursor-shadow-filter)" />
  </g>
  <g id="cursor-shadow2" mask="url(#cursor-mask)">
    <circle cx="50" cy="50" r="50" fill="#000" fill-opacity="0.75" filter="url(#cursor-shadow-filter2)" />
  </g>
</svg>
